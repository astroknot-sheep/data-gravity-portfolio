
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <!-- Add iOS Chrome specific meta tag -->
    <meta name="supported-color-schemes" content="light dark">
    <title>Data Scientist Portfolio</title>
    <meta name="description" content="Portfolio website showcasing data science and machine learning projects">
    <!-- League Spartan font with preload for performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap"></noscript>
    <!-- Intro Rust font -->
    <style>
      @font-face {
        font-family: 'Intro Rust';
        src: url('/fonts/IntroRust-Base.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      /* Force font family throughout the application - strengthen selectors */
      html, body, input, button, textarea, select, div, p, span, a {
        font-family: 'League Spartan', sans-serif !important;
      }
      
      h1, h2, h3, h4, h5, h6, .font-intro {
        font-family: 'Intro Rust', 'League Spartan', sans-serif !important;
      }
      
      /* Fix for iOS 100vh issue */
      html {
        height: 100%;
        background-color: #121212; /* Ensure there's a background color */
      }
      
      body {
        min-height: 100%;
        height: -webkit-fill-available;
        position: relative;
        overflow-x: hidden;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #121212; /* Ensure there's a background color */
      }
      
      /* Improve tap targets on mobile */
      @media (max-width: 768px) {
        button, 
        [role="button"],
        a,
        input[type="submit"],
        input[type="button"],
        input[type="checkbox"],
        input[type="radio"],
        select,
        .interactive {
          min-height: 44px;
          min-width: 44px;
        }
      }
      
      /* Prevent iOS touch callout */
      * {
        -webkit-touch-callout: none;
      }
      
      /* Stop rubber-band scrolling on iOS */
      html, body {
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* iOS Chrome specific adjustments */
      #root {
        display: block;
        width: 100%;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
