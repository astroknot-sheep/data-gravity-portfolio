
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="supported-color-schemes" content="light dark">
    <title>Data Scientist Portfolio</title>
    <meta name="description" content="Portfolio website showcasing data science and machine learning projects">
    <!-- League Spartan font with preload for performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap"></noscript>
    <!-- Inline critical CSS for faster rendering -->
    <style>
      /* Critical rendering styles */
      html {
        height: 100%;
        background-color: #121212;
      }
      
      body {
        min-height: 100%;
        height: 100%;
        position: relative;
        overflow-x: hidden;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #e0e0e0;
        font-family: 'League Spartan', sans-serif;
      }
      
      #root {
        display: block;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      /* Prevent iOS overscroll */
      html, body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      
      #root {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        height: 100%;
      }
      
      /* iOS specific fixes */
      .ios {
        -webkit-text-size-adjust: 100%;
      }
      
      /* Prevent iOS touch callout */
      * {
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      .loading::after {
        content: 'Loading...';
        font-family: 'League Spartan', sans-serif;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="loading"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
